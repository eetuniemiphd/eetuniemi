name: Publish MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Add CNAME
        run: |
          mkdir -p site
          echo "publications.eetuniemi.fi" > site/CNAME
          echo "CNAME contents:"
          cat site/CNAME

      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force --dirty --verbose
